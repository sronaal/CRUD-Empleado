<div class="card">
    <div class="card-header">
        Editar Empleado
    </div>

    <div class="card-body">

        <form >
            <div class="mb-3">
                <label>Nombre:</label>
                <input type="text" class="form-control" placeholder="Ingrese el nombre">
            </div>
            <div class="mb-3">
                <label>Correo:</label>
                <input type="email" class="form-control" placeholder="Ingrese el correo">
            </div>

            <button class="btn btn-success">EDITAR</button>
            <button routerLink="/listar-empleado" class="btn btn-danger">CANCELAR</button>       
        </form>
    </div>
</div>
