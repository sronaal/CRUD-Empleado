<div class="card">
    <div class="card-header">
        Agregar Empleado
    </div>

    <div class="card-body">

        <form [formGroup]="formularioEmpleado" (ngSubmit)="enviarDatos()">
            <div class="mb-3">
                <label>Nombre:</label>
                <input formControlName="nombre" type="text" class="form-control" placeholder="Ingrese el nombre">
            </div>
            <div class="mb-3">
                <label>Correo:</label>
                <input formControlName="correo" type="email" class="form-control" placeholder="Ingrese el correo">
            </div>

            <button type="submit" class="btn btn-success">GUARDAR</button>
            <button type="submit" class="btn btn-danger">CANCELAR</button>       
        </form>
    </div>
</div>
